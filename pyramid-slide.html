<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="styles/styles.css">
        <title>Pyramid Slide</title>
</head>
<body>
    <header>
        <h1 id="title">Pyramid Slide</h1>
    </header>

    <div id="pyramid-creator">
        <div id="inputs">
        <form id="draw-form">
            <label>Brick symbol:
                    <select id="brick-symbol">
                            <option value="#">#</option>
                            <option value="@">@</option>
                            <option value="X">X</option>
                            <option value="$">$</option>
                    </select>
            </label>
            <label>
                How high?
                <input type="range" id="height" min="0" max="20"/>
            </label>
            <label class="display-height">
                    <!-- height will be displayed here -->
            </label>
        </form></div>
        <br><br><br><br>

        <div id="pyramid"></div>
    </div>

    <script src="pyramid-slide.js"></script>
</body>
</html>
